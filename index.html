<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Descarga música de YouTube como MP3 de forma sencilla">
    <title>YouTube Downloader | Descarga tu música</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-glow"></div>

    <main class="container">
        <div class="card">
            <!-- Logo/Header -->
            <div class="header">
                <div class="logo">
                    <svg class="youtube-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z" />
                    </svg>
                    <h1>YouTube Downloader</h1>
                </div>
                <p class="subtitle">Descarga tu música favorita en MP3</p>
            </div>

            <!-- Input Section -->
            <div class="input-section">
                <div class="input-wrapper">
                    <input type="text" id="youtubeUrl" class="url-input"
                        placeholder="Pega un enlace de YouTube o busca una canción..." autocomplete="off">
                    <div class="input-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8" />
                            <path d="m21 21-4.35-4.35" />
                        </svg>
                    </div>
                </div>
                <p class="hint">Acepta videos, playlists, YouTube Music o busca por nombre</p>
            </div>

            <!-- Download Button -->
            <button id="downloadBtn" class="download-btn">
                <span class="btn-text">Descargar</span>
                <span class="btn-loader"></span>
                <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                    <polyline points="7,10 12,15 17,10" />
                    <line x1="12" y1="15" x2="12" y2="3" />
                </svg>
            </button>

            <!-- Status Message -->
            <div id="statusMessage" class="status-message"></div>

            <!-- Progress Section -->
            <div id="progressSection" class="progress-section hidden">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <p class="progress-text" id="progressText">Preparando descarga...</p>
            </div>
        </div>

        <footer class="footer">
            <p>Powered by <strong>yt-dlp</strong> • Solo para uso personal</p>
        </footer>
    </main>

    <script src="app.js"></script>
</body>

</html>
